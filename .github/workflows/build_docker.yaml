name: Build and Publish image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: List checked out files
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Directory structure ==="
          ls -la
          echo ""
          echo "=== API directory contents ==="
          ls -la ./api/
          echo ""
          echo "=== Frontend directory contents ==="
          ls -la ./front-end-nextjs/
          echo ""
          echo "=== Git status ==="
          git log -1 --pretty=format:"%h - %an, %ar : %s"
          echo ""
      
      - name: Login to Docker Hub
        run: |
          echo "=== Logging into Docker Hub ==="
          docker login -u puchki2015 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          echo "Login successful!"
      
      - name: Build API image
        run: |
          echo "=== Building API Docker image ==="
          docker build ./api/ -t puchki2015/devops-qr-code-api:latest
          echo "API image build complete!"
      
      - name: Build Frontend image
        run: |
          echo "=== Building Frontend Docker image ==="
          docker build ./front-end-nextjs/ -t puchki2015/devops-qr-code-frontend:latest
          echo "Frontend image build complete!"
      
      - name: List Docker images
        run: |
          echo "=== Available Docker images ==="
          docker images
      
      - name: Push API image to Docker Hub
        run: |
          echo "=== Pushing API image to Docker Hub ==="
          docker push puchki2015/devops-qr-code-api:latest
          echo "API image pushed successfully!"
      
      - name: Push Frontend image to Docker Hub
        run: |
          echo "=== Pushing Frontend image to Docker Hub ==="
          docker push puchki2015/devops-qr-code-frontend:latest
          echo "Frontend image pushed successfully!"
      
      - name: Workflow Summary
        run: |
          echo "=== Workflow completed successfully! ==="
          echo "Images published:"
          echo "  - puchki2015/devops-qr-code-api:latest"
          echo "  - puchki2015/devops-qr-code-frontend:latest"

      - name: Login to AWS 
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
