apiVersion: apps/v1
kind: Deployment
metadata:
  name: qr-frontend-deployment-1
  labels:
    app: qr-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qr-frontend
  template:
    metadata:
      labels:
        app: qr-frontend 
    spec:
      containers: 
        - name: qr-frontend
          image: puchki2015/devops-qr-code-frontend:latest
          ports:
            - containerPort: 3000
--- 
apiVersion: v1         
kind: Service
metadata:
  name: qr-frontend-service
spec:
  type: NodePort
  selector:
    app: qr-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30111